<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero" id="navigation">
        <p class="hero-body">Weather Dashboard</p>
    </header>


    <div class="tile is-ancestor">

        <div class="tile is-parent is-3">
            <article class="tile is-child notification ">
                <div class="content">
                    <p class="title">Search for a City:</p>
                    <input id="citySearched"></input>
                    <button type="text" id="citySearch">Search</button>
                    <div class=" history">
                    </div>
                </div>
            </article>
        </div>

        <div class="tile is-parent is-9">
            <article class="tile is-child notification ">
                <div class="title">City: <span id="cityName"></span></div>
                <div class="subtitle">Temperature: <span id="temperature"></span> Â°F</div>
                <div class="subtitle">Humidity: <span id="humidity"></span>%</div>
                <div class="subtitle">Wind Speed: <span id="windSpeed"></span> MPH</div>
                <div class="subtitle">UV Index: <span id="uvIndex"></span></div>
                <div class="content"></div>
            </article>
        </div>
    </div>
    <div class="tile is-ancestor">
        <div class="tile is-parent is-3">
        </div>
        <div class="tile is-parent is-9" id="fiveDayBox">
            <div class="day1"></div>
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>
        </div>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
