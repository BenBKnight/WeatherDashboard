<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero" id="navigation">
        <p class="hero-body">Weather Dashboard</p>
    </header>
    <main class="level">
        <div class="level-left">
            <p>Search for a City:</p>
            
            <input id="citySearched"></input>
            <button type="text" id="citySearch">Search</button>
        </div>

        <div class="level-right">
            <div id="cityName">Place Holder</div>
            <div id="temperature">Place Holder</div>
            <div id="humidity">Place Holder</div>
            <div id="windSpeed">Place Holder</div>
            <div id="uvIndex">Place Holder</div>
        </div>

    </main>
 
    









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
